<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .form-element{
      padding: 5px;
    }
  </style>
  <title>imageX</title>
</head>
<body>
  <header>
    <div class="main-menu wide with-border-bottom">
      <div class="topbar">
        <div class="container homepage">
          <a href="/" class="headline">
            <img src="/images/logo.svg" alt="enso" class="logo-wordmark enso-logo-wordmark">
            <span style="font-size: 25px; color: black; margin-left: 5px; margin-bottom: 0px; font-weight: 500;">imageX</span>
          </a>
          <div style="margin-left: 55vw;">
            <button id="connectButton">
              <div hidden="true" style="display: inline-block;">
                <svg id="connectCircle" viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="60" cy="60" r="30" />
                </svg>
              </div>
              <span>
                Connect wallet
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="page login-page">
      <div class="container">
        <h3>imageX</h3>
        <ul>
          <li>Upload an image containing text in Italien, German or Spanish</li>
          <li>Pay with ether</li>
          <li>Have the image translated</li>
        </ul>      
        <form action="/upload" method="post" id="form-upload">
          <div class="form-element">
            <label for="email">email:</label>
            <input type="email" name="email" style="width: 200px;">
          </div>
          <div class="form-element">
            <select name="region" id="region">
              <option value="">choose an option</option>
              <option value="IT">Italien</option>
              <option value="ES">Spanish</option>
              <option value="GR">German</option>
            </select>
          </div>
          <div class="form-element">
            <input type="file" name="photo">
          </div>
          <div class="form-element">
            <input type="submit" style="margin-top: 10px;" id="submit-button" class="button primary top-pad" value="Submit">
          </div>
        </form>
        <div>
          <p id="trx-status"></p>
        </div>
      </div>
    </div>
  </main>

</body>
<script src="/js/upload.js"></script>
<script src="/js/main.js"></script>
</html>
